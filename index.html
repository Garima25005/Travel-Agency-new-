<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wanderlust Travels</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    color: #333;
  }

  /* Header with background image overlay */
  header {
    position: relative;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
    color: white;
    height: 400px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  header::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(30, 64, 175, 0.6);
    z-index: 0;
  }
  header h1, header p {
    position: relative;
    z-index: 1;
  }
  header h1 {
    font-size: 3rem;
    margin: 0;
  }
  header p {
    margin-top: 10px;
    font-size: 1.2rem;
    font-style: italic;
  }

  /* Navigation */
  nav {
    display: flex;
    justify-content: center;
    background: #1e40af;
  }
  nav a {
    color: white;
    padding: 15px 25px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s, color 0.3s;
  }
  nav a:hover {
    background: white;
    color: #1e40af;
    border-radius: 5px;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 40px 20px;
  }

  h2 {
    text-align: center;
    color: #1e40af;
    font-size: 2.2rem;
    margin-bottom: 20px;
    border-bottom: 3px solid #3b82f6;
    display: inline-block;
    padding-bottom: 5px;
  }
  p {
    line-height: 1.6;
  }

  /* Tour Packages */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 25px;
  }
  .card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
    height: 180px;
    object-fit: cover;
    transition: transform 0.3s;
  }
  .card img:hover {
    transform: scale(1.05);
  }
  .card h3 {
    margin-top: 15px;
  }
  .book-btn {
    display: inline-block;
    background: #3b82f6;
    color: white;
    padding: 10px 18px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
  }
  .book-btn:hover {
    background: #1e40af;
    transform: scale(1.05);
  }

  /* Travel Tips as cards */
  .tips {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
  }
  .tip-card {
    background: #e0f2fe;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .tip-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 15px;
  }
  .gallery img {
    width: 100%;
    border-radius: 12px;
    height: 180px;
    object-fit: cover;
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Booking Form */
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  form label {
    display: block;
    margin: 10px 0 5px;
  }
  form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 1rem;
  }
  form button {
    background: #3b82f6;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background 0.3s;
  }
  form button:hover {
    background: #1e40af;
  }

  /* Footer */
  footer {
    background: #1e40af;
    color: white;
    text-align: center;
    padding: 30px 20px;
  }
  footer a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
  }
  footer a:hover {
    text-decoration: underline;
  }

</style>
</head>
